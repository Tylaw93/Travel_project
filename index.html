<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Museum Hunter</title>
  </head>

  <body class="w-screen flex flex-col items-center">
    <header class="w-full" id="top">
      <!-- begin navigation -->
      <nav class="flex flex-col w-full">
        <div class="flex flex-row justify-between items-center">
          <a href="#top" class="self-start w-12"
            ><img
              src="./assets/img/d3Logo.png"
              alt="D3 Logo 'Dynamic Duo Development"
              class="w-12"
          /></a>
          <h1 class="text-2xl font-semibold">Museum Hunter</h1>
          <ion-icon name="menu" class="pr-4" id="jsnav-toggle"></ion-icon>
        </div>
        <div
          class="invisible flex flex-col items-end pr-4"
          id="jsmenu"
        >
          <a href="" id="aSearch" class="">Search</a>
          <a href="" id="aFavorites" class="">Favorite Destinations</a>
        </div>
      </nav>
      <!-- end navigation -->
    </header>

    <main class="flex flex-col justify-center items-center gap-4 w-11/12 pb-4">
      <div id="searchCont">
        <section id="searchContainer" class="flex flex-col">
          <form
            action="#"
            id="searchForm"
            class="flex flex-row justify-evenly items-center py-4"
          >
            <label for="city"></label>
              <input
                type="text"
                id="city"
                class="border-black bg-gray-200 placeholder-gray-700"
                placeholder="Enter a city here..."
              />
            </label>
            <button
              type="submit"
              id="searchFormBtn"
              class="

                px-4
                font-semibold
                rounded-2xl
                bg-blue-300
                active:bg-blue-500
              "
            >
              Submit
            </button>
          </form>
          <div class="map">
            <img id="map" src="" alt="city map" class="w-300px h-300px" />
          </div>
          <br />
          <div class="pinLocationData">
            <!-- modal -->
            <!-- <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star"></ion-icon> -->
            <!-- <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="heart-outline"></ion-icon> -->
            <!-- Name, lat/long, brief desc -->
            <!-- text-red-500 -->
            <img id="locationData" src="" alt="location data" />
          </div>
        </section>
        <br>
        <section class="weatherData">
          <img id="weather" src="" alt="weather" />
        </section>
      </div>

      <div id="favoritesCont" class="hidden mt-14">
        <section class="favoriteData">
          <img id="FavoriteCard" src="" alt="favorite data" />
        </section>
      </div>


    </main>
    <!-- <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/script.js"></script> -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>

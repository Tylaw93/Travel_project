<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Travelling Attractions</title>
  </head>
  <body>
    <h1>Travelling Attractions</h1>
    <nav></nav>
    <main>
      <section class="searchContainer">
        <form action="#" id="searchForm">
          <label for="city"></label>
          <input
            type="text"
            id="city"
            placeholder="Enter a city here..."
          /><br />
          <input type="checkbox" id="museum" name="museum" value="museum" />
          <label for="museum"> Museums</label><br />
          <input type="checkbox" id="park" name="park" value="park" />
          <label for="park"> Parks</label><br />
          <input type="checkbox" id="venue" name="venue" value="venue" />
          <label for="venue"> Concert Venue</label><br />
          <button type="submit" id="searchFormBtn" class="btn">Submit</button>
        </form>
      </section>
      <section class="listContainer"></section>
      <div id="map" style="width: 400px; height: 300px"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

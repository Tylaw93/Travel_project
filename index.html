<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Museum Hunter</title>
  </head>

  <body class="w-screen flex flex-col items-center">
    <header class="w-full" id="top">
      <!-- begin navigation -->
      <nav class="flex flex-col w-full">
        <div class="flex flex-row justify-between items-center">
          <a href="#top" class="self-start w-12"
            ><img
              src="./assets/img/d3Logo.png"
              alt="D3 Logo 'Dynamic Duo Development"
              class="w-12"
          /></a>
          <h1 class="text-2xl font-semibold">Museum Hunter</h1>
          <ion-icon name="menu" class="pr-4" id="jsnav-toggle"></ion-icon>
        </div>
        <div
          class="invisible flex flex-col items-end pr-4"
          id="jsmenu"
        >
          <a href="" id="aSearch" class="">Search</a>
          <a href="" id="aFavorites" class="">Favorite Destinations</a>
        </div>
      </nav>
      <!-- end navigation -->
    </header>

    <main class="flex flex-col justify-center items-center gap-4 w-full pb-4">
      <div id="searchCont">
        <section id="searchContainer" class="flex flex-col justify-center items-center">
          <form
            action="#"
            id="searchForm"
            class="flex flex-row justify-center items-center gap-1 py-4"
          >
            <label for="city"></label>
              <input
                type="text"
                id="city"
                class="border-black bg-gray-200 placeholder-gray-700"
                placeholder="Enter a city here..."
              />
            </label>
            <button
              type="submit"
              id="searchFormBtn"
              class="
                px-4
                font-semibold
                rounded-2xl
                bg-blue-300
                active:bg-blue-500
              "
            >
              Submit
            </button>
          </form>

        </section>
        <div id="map" style="width: 600px; height: 300px">
          <!-- MAP DATA RENDERS HERE -->
        </div>
        <br>
        <section id="forecast" class="weatherData flex flex-col justify-center items-center w-full">
          <div id="currentForecast" class="flex flex-row justify-evenly items-center bg-gray-300 w-4/5 mb-4 rounded-2xl"></div>
          <div id="sevenDayForecast" class="flex flex-row flex-wrap justify-center items-center gap-1"></div>
        </section>
      </div>

      <div id="favoritesCont" class="hidden mt-14">
        <section class="favoriteData">
          <img id="FavoriteCard" src="" alt="favorite data" />
        </section>
      </div>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
